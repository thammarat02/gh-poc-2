on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  upload-to-s3-public-bucket:
    name: Upload to s3 ${{ inputs.environment }} public bucket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Rename mobile associated files
        shell: bash
        run: |
          appleAppSiteAssociation=".well-known/${{ inputs.environment }}-apple-app-site-association"

          if [ -f ".well-known/$appleAppSiteAssociation-apple-app-site-association" ]; then
            mv .well-known/$appleAppSiteAssociation-apple-app-site-association .well-known/apple-app-site-association
          fi

          assetLinks=".well-known/${{ inputs.environment }}-assetlinks.json"

          if [ -f ".well-known/$assetLinks-assetlinks.json" ]; then
            mv .well-known/$assetLinks-assetlinks.json .well-known/assetlinks.json
          fi

          ls .well-known
